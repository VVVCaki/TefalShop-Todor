<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<nav class="navbar navbar-expand-lg  bg-success  navbar-dark"   >
    
    <a class="navbar-brand navbar-dark" routerLink="/">{{appName}}</a>
    <button class="navbar-toggler navbar-light"  type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" ></span>
    </button>
    
    <div class="collapse navbar-collapse"  id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto navbar-dark ">
          
          <li class="nav-item "   style="cursor: pointer;">
              <a class="nav-link" routerLink="/home" routerLinkActive="active">Home </a>
          </li>
          
          <li class="nav-item "   style="cursor: pointer;" >
            <a class="nav-link" routerLink="/blog" routerLinkActive="active">Blog </a>
          </li>
        
          <li class="nav-item"    style="cursor: pointer;">
            <a class="nav-link" routerLink='/about' routerLinkActive="active">O nama</a>
        </li>

        <li class="nav-item"    style="cursor: pointer;">
            <a class="nav-link" routerLink='/gallery' routerLinkActive="active">Galerija</a>
        </li>
          
          <li class="nav-item"   style="cursor: pointer;" >
            <a class="nav-link" routerLink="/shop" routerLinkActive="active" >Prodavnica</a>
          </li>
          <ng-template [ngIf]="autentifikacijaService.prijavljen()">
            <li class="nav-item"   style="cursor: pointer;">
          <a class="nav-link "  routerLink='/korpa' routerLinkActive="active" >
            <i class="fa fa-shopping-cart" style="font-size:16px; padding-right: 5px; "></i>Korpa<i  id="cart_n"></i>
          </a> 
        </li>
        </ng-template>
        
      

          
      </ul>
      <form class="form-inline my-2 my-lg-0 ">
          
              <a href="https://www.facebook.com/" >
                <i class="fa fa-facebook" style="font-size:20px; padding-right: 20px; color: rgba(255, 255, 255, 0.658);"></i>
              </a>
              <a href="https://twitter.com/twitter?lang=en" >
                  <i class="fa fa-twitter" style="font-size:20px; padding-right: 20px; color: rgba(255, 255, 255, 0.658); "></i>
              </a>
                <a href="https://www.instagram.com/" >
                    <i class="fa fa-instagram" style="font-size:20px; padding-right: 20px; color: rgba(255, 255, 255, 0.658); "></i>
                </a>
                <ng-template [ngIf]="!autentifikacijaService.prijavljen()">
                  <a class="nav-link" routerLink='/signin' routerLinkActive="active" style="cursor: pointer; color: rgba(255, 255, 255, 0.658);">
                      <i class="fa fa-user" style="font-size:16px; padding-right: 5px; "></i>Registracija
                  </a>  
              
                <a class="nav-link" routerLink='/signup' routerLinkActive="active" style="cursor: pointer; color: rgba(255, 255, 255, 0.658);">
                    <i class="fa fa-user" style="font-size:16px; padding-right: 5px; "></i>Logovanje
              </a>   
            </ng-template>
              <ng-template [ngIf]="autentifikacijaService.prijavljen()">
                <a class="nav-link" style="cursor: pointer;" (click)="odjaviSe()" style="cursor: pointer; color: rgba(255, 255, 255, 0.658);"  >
                      <i class="fa fa-user" style="font-size:16px; padding-right: 5px; "></i>Izloguj se
                </a> 
              </ng-template>
      </form>
    
    </div>
  </nav>
