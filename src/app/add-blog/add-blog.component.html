<h2 >Dodaj blog:</h2>
<div style="padding-bottom: 20px;">
    <a 
    style=" margin-bottom:20px; color:white; font-family: monospace; font-weight: bold;"
    class="add-to-cart btn btn-danger  " 
    routerLink='/blog'>Nazad
    <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
    
</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form (ngSubmit)="addNewBlog(f.value)" #f="ngForm">
                <div class="form-group div1">
                    <label for="title">Naslov</label>
                    <input type="text"
                    class="form-control"
                    id="title"
                    ngModel
                    required
                    name="title"
                    #title="ngModel">
                    <div class="alert alert-danger col-md-12"
                    *ngIf="!title.valid && title.touched">
                    Morate uneti naslov!
                </div>
                </div>
                <div class="form-group div1">
                    <label for="description">Opis</label>
                    <input type="text"
                    class="form-control"
                    id="description"
                    ngModel
                    required
                    name="description"
                    #description="ngModel">
                    <div class="alert alert-danger col-md-12"
                    *ngIf="!description.valid && description.touched">
                    Morate uneti kratak opis!
                    </div>
                </div>
                <div class="form-group div1">
                        <label for="date">Datum</label>
                        <input type="text"
                        class="form-control"
                        id="date"
                        ngModel
                        required
                        name="date"
                        #date="ngModel">
                        <div class="alert alert-danger col-md-12"
                        *ngIf="!date.valid && date.touched">
                        Morate uneti datum!
                        </div>
                    </div>
                <div class="form-group div1">
                    <label for="url">Url</label>
                    <input type="text" class="form-control" id="url" ngModel name="url">
                </div>
               <button type="submit"
                class="btn btn-success float-right"
                style="color: white;
                font-weight: bold;
                font-family: monospace;"
                [disabled]="!f.valid">Dodaj blog</button>
                
            </form>
        </div>
    </div>
</div>
